name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Executa toda segunda-feira às 9h
    - cron: '0 9 * * 1'

jobs:
  security-scan:
    name: Scan de Segurança
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    
    - name: Verificar vulnerabilidades no Backend
      working-directory: ./backend
      run: |
        npm audit --audit-level=moderate || true
        npm audit --json > audit-backend.json || true
    
    - name: Verificar vulnerabilidades no Frontend
      working-directory: ./frontend
      run: |
        npm audit --audit-level=moderate || true
        npm audit --json > audit-frontend.json || true
    
    - name: Upload relatórios de segurança
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: security-reports
        path: |
          backend/audit-backend.json
          frontend/audit-frontend.json
        retention-days: 30

  dependency-review:
    name: Revisão de Dependências
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate

