name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Configurar Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Instalar dependências
      working-directory: ./frontend
      run: npm ci
    
    - name: Verificar código (lint)
      working-directory: ./frontend
      run: npm run lint
    
    - name: Verificar tipos TypeScript
      working-directory: ./frontend
      run: npx tsc --noEmit || echo "TypeScript check"
    
    - name: Executar testes
      working-directory: ./frontend
      run: npm test || echo "Testes não configurados ainda"
    
    - name: Build do projeto
      working-directory: ./frontend
      run: npm run build
      env:
        NODE_ENV: production
        NEXT_PUBLIC_STRAPI_URL: ${{ secrets.NEXT_PUBLIC_STRAPI_URL || 'http://localhost:1337' }}

  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Instalar dependências
      working-directory: ./frontend
      run: npm ci
    
    - name: Build do projeto
      working-directory: ./frontend
      run: npm run build
      env:
        NODE_ENV: production
        NEXT_PUBLIC_STRAPI_URL: ${{ secrets.NEXT_PUBLIC_STRAPI_URL || 'http://localhost:1337' }}
    
    - name: Upload do artefato de build
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: |
          frontend/.next/
          frontend/out/
        retention-days: 7

